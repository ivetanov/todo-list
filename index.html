<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="todo-list.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div id="app">
        <div class="header">
            <img src="/images/smily_face.png" alt="smily face">
            <h1>TO-DO</h1>
            <button onclick="addTodo()">+</button>

        </div>

        <input placeholder="Add a task" class="js-input-text" type="text" onkeydown="
            handleEnter(event)
        ">

        <div class="js-items-container todos-container"></div>

    </div>
    
    <script src="todo-list.js"></script>
</body>
</html>
